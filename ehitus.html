<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehitusplatsi Töötajate Haldus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ehitusplatsi Töötajate Haldus</h1>
        <div class="input-group">
            <label for="tootaja-nimi">Töötaja nimi:</label>
            <input type="text" id="tootaja-nimi" placeholder="Sisesta töötaja nimi">
        </div>
        <div class="input-group">
            <label for="tootaja-amet">Töötaja amet:</label>
            <input type="text" id="tootaja-amet" placeholder="Sisesta töötaja amet">
        </div>
        <button class="btn" onclick="lisaTootaja()">Lisa töötaja</button>

        <div class="input-group">
            <label for="ulesanne-nimi">Ülesande nimi:</label>
            <input type="text" id="ulesanne-nimi" placeholder="Sisesta ülesande nimi">
        </div>
        <div class="input-group">
            <label for="ulesanne-keerukus">Ülesande keerukus:</label>
            <input type="text" id="ulesanne-keerukus" placeholder="Sisesta ülesande keerukus (lihtne, keskmine, raske)">
        </div>
        <button class="btn" onclick="lisaUlesanne()">Lisa ülesanne</button>

        <div class="input-group">
            <label for="tootaja-ulesanne-nimi">Töötaja nimi:</label>
            <input type="text" id="tootaja-ulesanne-nimi" placeholder="Sisesta töötaja nimi">
        </div>
        <div class="input-group">
            <label for="maarata-ulesanne-nimi">Määratav ülesanne:</label>
            <input type="text" id="maarata-ulesanne-nimi" placeholder="Sisesta määratav ülesanne">
        </div>
        <button class="btn" onclick="maaraUlesanne()">Määra ülesanne</button>

        <button class="btn" onclick="kuvaSeis()">Kuva olek</button>

        <div class="output" id="output">
            <h2>Olek</h2>
            <p>Töötajad ja nende ülesanded ning ülesannete nimekiri kuvatakse siin.</p>
        </div>
    </div>

    <script>
        const tootajad = {};
        const ulesanded = [];

        function lisaTootaja() {
            const nimi = document.getElementById('tootaja-nimi').value;
            const amet = document.getElementById('tootaja-amet').value;

            if (nimi in tootajad) {
                alert(`Töötaja ${nimi} on juba olemas.`);
            } else {
                tootajad[nimi] = {
                    "amet": amet,
                    "aktiivne_ylesanne": null
                };
                alert(`Töötaja ${nimi} lisatud ametikohale '${amet}'.`);
            }
        }

        function lisaUlesanne() {
            const nimi = document.getElementById('ulesanne-nimi').value;
            const keerukus = document.getElementById('ulesanne-keerukus').value;
            
            const ulesanne = {
                "nimi": nimi,
                "keerukus": keerukus,
                "staatus": "olemas"
            };
            ulesanded.push(ulesanne);
            alert(`Ülesanne '${nimi}' lisatud keerukusega ${keerukus}.`);
        }

        function maaraUlesanne() {
            const tootajaNimi = document.getElementById('tootaja-ulesanne-nimi').value;
            const ulesanneNimi = document.getElementById('maarata-ulesanne-nimi').value;

            if (!(tootajaNimi in tootajad)) {
                alert(`Töötajat nimega ${tootajaNimi} ei ole olemas.`);
                return;
            }

            if (tootajad[tootajaNimi]["aktiivne_ylesanne"]) {
                alert(`Töötaja ${tootajaNimi} on juba ülesandega '${tootajad[tootajaNimi]['aktiivne_ylesanne']}' hõivatud.`);
                return;
            }

            for (const ulesanne of ulesanded) {
                if (ulesanne["nimi"] === ulesanneNimi && ulesanne["staatus"] === "olemas") {
                    tootajad[tootajaNimi]["aktiivne_ylesanne"] = ulesanneNimi;
                    ulesanne["staatus"] = "määratud";
                    alert(`Ülesanne '${ulesanneNimi}' määratud töötajale ${tootajaNimi}.`);
                    return;
                }
            }

            alert(`Ülesannet nimega '${ulesanneNimi}' ei leitud või see on juba määratud.`);
        }

        function kuvaSeis() {
            let output = "<h2>Olek</h2><h3>Töötajad ja nende ülesanded</h3>";
            for (const [nimi, andmed] of Object.entries(tootajad)) {
                output += `<p>Töötaja: ${nimi}, Amet: ${andmed['amet']}, Aktiivne ülesanne: ${andmed['aktiivne_ylesanne']}</p>`;
            }
            
            output += "<h3>Ülesanded</h3>";
            for (const ulesanne of ulesanded) {
                output += `<p>Ülesanne: ${ulesanne['nimi']}, Keerukus: ${ulesanne['keerukus']}, Staatus: ${ulesanne['staatus']}</p>`;
            }

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
